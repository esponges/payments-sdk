<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment SDK Demo</title>
  <script src="https://unpkg.com/zoid/dist/zoid.frameworks.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Payment SDK Demo</h1>
  <div id="payment-container"></div>
  <button id="submit-button">Submit Payment</button>
  <button id="send-auth-button">Send Auth</button>

  <script>
    const PaymentSDK = zoid.create({
      tag: 'payment-sdk',
      url: '/payment-sdk.html', // This should be the path to your React app's entry point

      dimensions: {
        width: '100%',
        height: '300px',
      },

      props: {
        config: {
          type: 'object',
          required: true,
        },
        onSuccess: {
          type: 'function',
          required: true,
        },
        onError: {
          type: 'function',
          required: true,
        },
      },
    });

    const config = {
      merchantId: 'demo-merchant',
      apiKey: 'demo-api-key',
    };

    const onSuccess = function(result) {
      console.log('Payment successful:', result);
      alert('Payment successful! Transaction ID: ' + result.transactionId);
    };

    const onError = function(error) {
      console.error('Payment error:', error);
      alert('Payment failed: ' + error.message);
    };

    const sdk = PaymentSDK({
      config: config,
      onSuccess: onSuccess,
      onError: onError
    }).render('#payment-container');

    document.getElementById('submit-button').addEventListener('click', function() {
      sdk.submit();
    });

    document.getElementById('send-auth-button').addEventListener('click', function() {
      const authData = { token: 'example-auth-token' };
      sdk.sendAuth(authData);
    });
  </script>
</body>
</html>
